<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold">Dashboard</h1>
                <p class="text-white/70" id="welcome-text">Loading...</p>
            </div>
            <div class="flex space-x-4">
                <a href="/create" class="bg-white/20 hover:bg-white/30 px-6 py-2 rounded-lg transition-all">
                    Create New Paste
                </a>
                <button onclick="logout()" class="bg-red-500/20 hover:bg-red-500/30 px-6 py-2 rounded-lg transition-all">
                    Logout
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="loading mx-auto mb-4"></div>
            <p>Loading your dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden glass rounded-lg p-6 text-center">
            <h2 class="text-xl font-semibold mb-2">Authentication Required</h2>
            <p class="mb-4">Please log in to access your dashboard.</p>
            <a href="/login" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg transition-all">
                Go to Login
            </a>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard-content" class="hidden">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-2">Total Pastes</h3>
                    <p class="text-3xl font-bold" id="total-pastes">0</p>
                </div>
                <div class="glass rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-2">Total Views</h3>
                    <p class="text-3xl font-bold" id="total-views">0</p>
                </div>
                <div class="glass rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-2">Badges</h3>
                    <!-- Enhanced badge display with colors and icons -->
                    <div id="badges" class="flex flex-wrap gap-2"></div>
                </div>
            </div>

            <!-- Pastes List -->
            <div class="glass rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-6">Your Pastes</h2>
                <div id="pastes-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and load dashboard
        async function loadDashboard() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showError();
                return;
            }

            try {
                const response = await fetch('/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        showError();
                        return;
                    }
                    throw new Error('Failed to load dashboard');
                }

                const data = await response.json();
                displayDashboard(data);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError();
            }
        }

        function displayDashboard(data) {
            // Hide loading, show content
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('dashboard-content').classList.remove('hidden');

            // Update welcome text
            document.getElementById('welcome-text').textContent = `Welcome back, ${data.user.username}!`;

            // Update stats
            document.getElementById('total-pastes').textContent = data.pastes.length;
            
            const totalViews = data.pastes.reduce((sum, paste) => sum + (paste.views || 0), 0);
            document.getElementById('total-views').textContent = totalViews;

            // Update badges
            const badgesContainer = document.getElementById('badges');
            badgesContainer.innerHTML = '';
            if (data.user.badge_details && data.user.badge_details.length > 0) {
                data.user.badge_details.forEach(badge => {
                    const badgeEl = document.createElement('span');
                    badgeEl.className = `${badge.color}/20 text-white px-3 py-1 rounded-full text-sm flex items-center gap-1 border border-${badge.color}/30`;
                    badgeEl.innerHTML = `${badge.icon} ${badge.display_name}`;
                    badgesContainer.appendChild(badgeEl);
                });
            } else {
                // Fallback for old badge format
                data.user.badges.forEach(badge => {
                    const badgeEl = document.createElement('span');
                    badgeEl.className = 'bg-yellow-500/20 text-yellow-300 px-3 py-1 rounded-full text-sm';
                    badgeEl.textContent = badge;
                    badgesContainer.appendChild(badgeEl);
                });
            }

            // Update pastes list
            const pastesContainer = document.getElementById('pastes-list');
            if (data.pastes.length === 0) {
                pastesContainer.innerHTML = `
                    <div class="text-center py-12 text-white/70">
                        <p class="mb-4">You haven't created any pastes yet.</p>
                        <a href="/create" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg transition-all">
                            Create your first paste!
                        </a>
                    </div>
                `;
            } else {
                pastesContainer.innerHTML = data.pastes.map(paste => `
                    <div class="bg-white/10 rounded-lg p-4 mb-4 hover:bg-white/20 transition-all">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-semibold text-lg mb-2">
                                    <a href="/paste/${paste.id}" class="hover:text-blue-300 transition-colors">
                                        ${paste.title}
                                    </a>
                                </h3>
                                <div class="flex flex-wrap gap-4 text-sm text-white/70">
                                    <span>üìÖ ${new Date(paste.created_at).toLocaleDateString()}</span>
                                    <span>üíª ${paste.language}</span>
                                    <span>üëÅÔ∏è ${paste.views || 0} views</span>
                                    ${paste.is_private ? '<span>üîí Private</span>' : ''}
                                    ${paste.password_hash ? '<span>üîê Password Protected</span>' : ''}
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <a href="/paste/${paste.id}" class="bg-blue-500/20 hover:bg-blue-500/30 px-4 py-2 rounded transition-all">
                                    View
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
