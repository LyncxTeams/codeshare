<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Paste - CodeShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="text-white">
    <nav class="glass p-4 mb-8 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
            <a href="/" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">CodeShare</a>
            <div class="flex flex-wrap justify-center space-x-2 sm:space-x-4">
                <a href="/dashboard" class="hover:text-blue-300 px-3 py-1 rounded transition-colors">Dashboard</a>
                <a href="/create" class="hover:text-blue-300 px-3 py-1 rounded transition-colors">Create</a>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition-colors">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4">
        <div class="glass rounded-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-white mb-6">‚úèÔ∏è Edit Paste</h1>
            
            <form id="editForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter paste title...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Language</label>
                    <select id="language" name="language"
                            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="text">Plain Text</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="sql">SQL</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                        <option value="yaml">YAML</option>
                        <option value="markdown">Markdown</option>
                        <option value="bash">Bash</option>
                        <option value="powershell">PowerShell</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Content</label>
                    <textarea id="content" name="content" required
                              class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono"
                              rows="20" placeholder="Paste your code here..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Privacy</label>
                        <select id="privacy" name="privacy"
                                class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="public">üåç Public</option>
                            <option value="unlisted">üîó Unlisted</option>
                            <option value="private">üîí Private</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password (Optional)</label>
                        <input type="password" id="password" name="password"
                               class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Leave empty for no password">
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="btn-primary px-8 py-3 rounded-lg font-medium flex-1">
                        üíæ Update Paste
                    </button>
                    <button type="button" onclick="cancelEdit()" class="bg-gray-600 hover:bg-gray-700 px-8 py-3 rounded-lg font-medium transition-colors">
                        ‚ùå Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let pasteId = null;

        // Load paste data for editing
        async function loadPasteData() {
            const pathParts = window.location.pathname.split('/');
            pasteId = pathParts[pathParts.length - 1];

            try {
                const response = await fetch(`/api/paste/${pasteId}/edit`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const paste = await response.json();
                    document.getElementById('title').value = paste.title;
                    document.getElementById('language').value = paste.language;
                    document.getElementById('content').value = paste.content;
                    document.getElementById('privacy').value = paste.privacy;
                    if (paste.password) {
                        document.getElementById('password').placeholder = 'Password is set (leave empty to keep current)';
                    }
                } else {
                    alert('Failed to load paste data');
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                alert('Error loading paste: ' + error.message);
                window.location.href = '/dashboard';
            }
        }

        // Handle form submission
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`/api/paste/${pasteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Paste updated successfully!');
                    window.location.href = `/paste/${pasteId}`;
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to update paste');
                }
            } catch (error) {
                alert('Error updating paste: ' + error.message);
            }
        });

        function cancelEdit() {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = `/paste/${pasteId}`;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Load paste data when page loads
        window.addEventListener('load', loadPasteData);
    </script>
</body>
  </html>
