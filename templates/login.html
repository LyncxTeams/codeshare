<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lunox Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .form-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .input-field {
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(55, 65, 81, 1);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <nav class="bg-gray-800/80 backdrop-blur-md border-b border-gray-700/50 fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-blue-400">Lunox Clone</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/signup" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md text-sm font-medium">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto form-container rounded-xl shadow-2xl p-8 mt-16">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Login</h2>
            <p class="text-gray-400 mt-2">Masuk ke akun Anda</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none placeholder-gray-400"
                       placeholder="Masukkan username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="input-field w-full px-4 py-3 rounded-lg text-white focus:outline-none placeholder-gray-400"
                       placeholder="Masukkan password">
            </div>
            
            <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg font-medium text-white">
                Login
            </button>
        </form>
        
        <p class="mt-6 text-center text-gray-400">
            Belum punya akun? <a href="/signup" class="text-blue-400 hover:text-blue-300 font-medium">Daftar di sini</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Loading...';
            submitBtn.disabled = true;
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    alert(data.detail || 'Login failed');
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
