<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required - Lunox Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-4">
        <div class="glass rounded-lg shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">üîí Password Required</h2>
                <p class="text-gray-300">This paste is password protected.</p>
            </div>
            
            <form method="GET" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Enter Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter the password to access this paste">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 px-4 rounded-lg font-medium transition-all hover:scale-105">
                    Access Paste
                </button>
            </form>
            
            <div class="text-center mt-6">
                <a href="/" class="text-blue-300 hover:text-blue-200 text-sm">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
