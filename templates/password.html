{% extends "base.html" %}

{% block title %}Password Required - Lunox Clone{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Password Required</h2>
    <p class="text-gray-400 text-center mb-6">This paste is password protected.</p>
    
    <form method="GET" class="space-y-4">
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded-md font-medium">
            Access Paste
        </button>
    </form>
</div>
{% endblock %}
